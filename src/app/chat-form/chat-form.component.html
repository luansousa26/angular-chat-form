<div id="chat-container">
  <div id="phone">
  </div>
  <div id="phone-screen" class="screen">
    <div id="iterator" *ngFor="let message of quiz">
      <!-- robot messages -->
      <div *ngIf="message.number === 0 || quiz[message.number - 1].reply !== null " id="robot">
        <div class="row">
          <div matTooltip="User: Luan Sousa" class="message-container">
            <img src="assets/pics/luan.png">
          </div>
          <div class="message robot message-container">
            <span>{{message.question}}</span>
          </div>
        </div>
      </div>

      <!-- user messages -->
      <div *ngIf="message.reply !== null" class="user-div" id="user">
        <div class="row">
          <div class="message user message-container">
            <span> {{message.reply}}</span>
          </div>
          <div matTooltip="User: Panqueca" class="message-container">
            <img src="assets/pics/dog.jpeg">
          </div>
        </div>
      </div>

      <!-- robot reply messages -->
      <!-- <div *ngIf="message.reply !== null" class="user-div" id="robot-reply">
        <div matTooltip="User: Panqueca" class="message-container">
          <img src="assets/pics/dog.jpeg">
        </div>
        <div class="row">
          <div class="message user message-container">
            <span> {{message.reply}}</span>
          </div>
        </div>
      </div>-->
    </div>
  </div>
  <!-- form to each question -->
  <div id="keyboard">
    <mat-form-field id="keyboard-width">
      <textarea matInput id="textarea-reply" placeholder="Keyboard comments"></textarea>
    </mat-form-field>
  </div>
</div>
